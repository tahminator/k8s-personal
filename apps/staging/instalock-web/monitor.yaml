apiVersion: monitoring.coreos.com/v1
kind: ServiceMonitor
metadata:
  name: instalock-web-staging
  namespace: staging
  labels:
    # This label ensures your production Prometheus picks it up!
    release: kube-prometheus-stack
spec:
  selector:
    matchLabels:
      app: instalock-web
  endpoints:
    - port: http-web
      path: /api/metrics
      interval: 30s
      basicAuth:
        username:
          name: instalock-web-staging-secrets
          key: PROMETHEUS_USERNAME
        password:
          name: instalock-web-staging-secrets
          key: PROMETHEUS_PASSWORD
