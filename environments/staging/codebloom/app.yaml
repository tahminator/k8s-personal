apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: codebloom-staging
  namespace: flux-system
spec:
  interval: 10m
  dependsOn:
    - name: flux-system
  path: ./apps/staging/codebloom
  prune: true
  sourceRef:
    kind: GitRepository
    name: flux-system
  decryption:
    provider: sops
    secretRef:
      name: sops-gpg
